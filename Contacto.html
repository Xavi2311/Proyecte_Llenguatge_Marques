    <form action="#" target="" method="get" name="formDatosPersonales">
        <div class="titulo">
        <h2>Contacto</h2>
        <hr>
        <p>Estamos aquí para ayudarte</p>
        <p>¿En que podemos ayudarte? Rellena los campos necesarios.</p> 
        </div>
        <!--CORREO-->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Escribe tu correo" required />
        
      <!--NUEVO-->
        <div class="mb-3">
            <label for="validationTextarea" class="form-label">Comentario</label>
            <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Comenta que te sucede" required></textarea>
            <div class="invalid-feedback">
              Rellena este campo.
            </div>
          </div>
        
          <div class="mb-3">
            <select class="form-select" required aria-label="select example">
              <option selected>Tipo de consulta</option>
            <option value="1">Información sobre el producto</option>
            <option value="2">Informacion sobre su pedido</option>
            <option value="3">Solicitar cancelacion del pedido</option>
            <option value="4">Devolucion del producto</option>
            <option value="5">Solicitar factura</option>
            <option value="6">Sobre mi cuenta Gardenshop</option>
            <option value="7">Otros</option>
            </select>
            <div class="invalid-feedback">Example invalid select feedback</div>
          </div>
        
          <div class="mb-3">
            <input type="file" class="form-control" aria-label="file example" required>
            <div class="invalid-feedback">Example invalid form file feedback</div>
          </div>
        
          <div class="mb-3">
            <button class="btn btn-primary" type="submit" disabled>Enviar</button>
          </div>

    </form>
